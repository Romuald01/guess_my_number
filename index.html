<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Guess My Number!</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row first-section d-flex mt-5">
        <div class="col-md-6">
          <button class="btn again">Again!</button>
        </div>
        <div class="col-md-6">
          <p class="between">(Between 1 and 20)</p>
        </div>
      </div>

      <div class="row second-section">
        <div class="col-md-12 d-flex justify-content-center">
          <h1 class="guess-heading">Guess My Number!</h1>
        </div>
      </div>

      <div class="row third-section">
        <div class="col-md-12 d-flex justify-content-center straight-line">
          <div class="number">?</div>
        </div>
      </div>
      <div class="row fourth-section">
        <div class="col-md-6 d-flex input-div justify-content-center">
          <div class="col-md-6">
            <p class="input-heading">Enter a number</p>
          </div>
          <div class="col-md-6">
            <input type="number" name="" id="" class="guess" />
          </div>
        </div>
        <div class="col-md-6 message-div">
          <p class="message">Start guessing...</p>
        </div>
      </div>
      <div class="row fifth-section">
        <div class="col-md-6 d-flex input-div justify-content-center check-div">
          <button class="btn check">Check!</button>
        </div>
        <div class="col-md-6 message-div">
          <p class="score-label mb-5">Score:<span class="score">20</span></p>
          <p class="highscore-label">
            HighScore:<span class="highscore">0</span>
          </p>
        </div>
      </div>

      <div class="row footer attribution my-contacts-div mt-5">
        <div class="col-md-12">
          Challenge from
          <a href="#" target="_blank">jonas course</a>. Coded by
          <a href="#">Romualdtech</a>.
          <a href="mailto:romualdadjimagbe2018@gmail.com"
            >Click here to message developer</a
          >
        </div>
      </div>

      <script src="js/app.js"></script>
    </div>
  </body>
</html>
